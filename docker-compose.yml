version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: docmnk_web:latest
    container_name: docmnk_web
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - BASE_URL=${BASE_URL}
    volumes:
      - ./:/app:cached
    command: sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: docmnk_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: docmnk
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  pgdata:
    name: docmnk_pgdata
